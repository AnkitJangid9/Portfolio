name: CI/CD Portfolio Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: CI - HTML & CSS Lint
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (required for linters)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install linters  ← ADD HERE
      - name: Install linters
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      # 4️⃣ Run HTML lint
      - name:  Run HTML lint
        run: htmlhint "**/*.html"

      # 5️⃣ Run CSS lint
      - name: Run CSS lint
        run: stylelint "**/*.css"

      # 6️⃣ Upload site for deployment
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
